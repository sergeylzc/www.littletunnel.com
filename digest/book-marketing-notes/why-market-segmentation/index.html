        <h1>为什么要细分市场？</h1>
        <ul>
<li>选择细分市场本身不能获得竞争优势，但设计业务时还是要进行细分且选择一个细分市场</li>
<li>因为你一开始不可能做所有人的生意，也没机会做所有人的生意</li>
<li>但选择一个细分市场并不意味着你就一直做这个市场，只是切入点需要是一个细分市场</li>
<li>在切入点的细分市场站稳脚跟后，可以在其它市场进行渗透</li>
</ul>
