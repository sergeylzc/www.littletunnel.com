        <h1>如何判断一个市场的有效性</h1>
        <ul>
<li>可识别性与可衡量性，实际上就是是否人群画像是否具体</li>
<li>市场容量，市场体量大不大，市场是在萎缩还是在增长</li>
<li>可接近性，是否可以通过渠道建设或广告宣传触达这个群体</li>
<li>反应性，是否能找到打动目标群体的故事进行营销</li>
</ul>
