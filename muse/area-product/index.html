                  <h1>旧体验最小化</h1>
                  <ul>
<li>旧体验是别人的产品，我们无法改变</li>
<li>唯一能做的，就是选择在特定情景下的用户和选择用户的参考系</li>
<li>需求是可以从不同角度无限细分的，将旧体验最小化，本质上是选择旧体验相对新体验最差的用户</li>
<li>极端情况是旧体验为零的完美的用户，即有一个用户群完全没用过同类竞品</li>
</ul>
